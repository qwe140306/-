<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>外部css样式</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
<img src="img/01.jpg" alt="NVIDIA"/>
<!--
  1.link进来的样式，是由css解析器去解析，并且是同步解析的。
  2.css解析器会阻塞页面的渲染。（也可以说link进来的外部样式会阻塞页面渲染，利用他避免闪屏）
  3.推荐使用link方式去引入样式。
-->
<script>
	const arr = []
	for(let i = 0;i<10000000;i++){
		if (Math.sqrt(Math.sin(i)%3) === Math.sqrt(Math.cos(i) % 7)){
			arr.push(i)
		}
	}
</script>
</body>
</html>
