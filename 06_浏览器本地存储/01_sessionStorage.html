<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sessionStorage测试</title>
</head>
<body>

<button id="btn1">向sessionStorage中保存数据</button><br/><br/>
<button id="btn2">读取sessionStorage中的数据</button><br/><br/>
<button id="btn3">删除sessionStorage中的数据</button><br/><br/>
<button id="btn4">清空sessionStorage中的数据</button>

<script type="text/javascript">


  /* 
    sessionStorage 会话存储 
      会话结束(关闭浏览器) 清空数据

  */



  let btn1 = document.getElementById('btn1')
  let btn2 = document.getElementById('btn2')
  let btn3 = document.getElementById('btn3')
  let btn4 = document.getElementById('btn4')


  let person = {
    name : 'shabi',
    age:18
  }

  btn1.onclick = function () {
    sessionStorage.setItem('demo',JSON.stringify(person))
  }

  btn2.onclick = function () {
    console.log(sessionStorage.getItem('demo'));
  }
  
  btn3.onclick = function () {
    sessionStorage.removeItem('demo')
  }

  btn4.onclick = function () {
    sessionStorage.clear()
  }

  

</script>
</body>
</html>
